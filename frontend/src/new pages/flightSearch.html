<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JAND Travel Booking </title>
    <link rel="stylesheet" href="bookingPageStyle.css">
</head>

<body>

<div class="booking-form">

    <h2 class="title-form">Book Your Flight</h2>

    <form>
        <div class="input-group">
            <label for="flight-type">Type of Flight:</label>
            <select id="flight-type" name="flight-type">
                <option value="space holder"></option>
                <option value="economy">Economy</option>
                <option value="premium economy">Premium Economy</option>
                <option value="business">Business</option>
                <option value="first-class">First Class</option>
            </select>
        </div>

        <div class="input-group">
            <label for="trip">Trip:</label>
            <option value="space holder"></option>
            <select id="trip" name="trip">
                <option value="one-way">One-Way</option>
                <option value="round-trip">Round-Trip</option>
            </select>
        </div>

        <div class="input-group">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder= "Leaving From" required>
        </div>

        <div class="input-group">
            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Going To" required>
        </div>

        <div class="input-group">
            <label for="departure">Departure:</label>
            <input type="date" id="departure" name="departure" placeholder="Leaving From" required>
        </div>

        <div class="input-group">
            <label for="return">Return:</label>
            <input type="date" id="return" name="return">
        </div>
        
        <div class="input-group">
            <label>Travelers:</label>
            <input type="number" id="adults" name="adults" placeholder="Adults" min="1" max="10" required>
            <input type="number" id="children" name="children" placeholder="Children" min="0" max="10">
        </div>
       
        <button type="submit">Search</button>

    </form>
</div>
</body>
</html>
