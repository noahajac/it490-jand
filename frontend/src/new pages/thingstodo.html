<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JAND Travel Booking </title>
    <link rel="stylesheet" href="bookingPageStyle.css">
</head>

<body>

<div class= "booking-form">

    <h2 class="title-form">Attractions</h2>
    
    <form>
        <div class="input-group">
            <label for="to">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Where To?" required>
        </div>

        <div class="input-group">
            <label for="from">From:</label>
            <input type="date" id="from" name="from" required>
        </div>

        <div class="input-group">
            <label for="dates">To:</label>
            <input type="date" id="to" name="to" required>
        </div>

        <div class="input-group">
            <label for="type">Type:</label>
            <select id="attract-type" name="attraction-type">
                <option value="space holder"></option>
                <option value="trending">Trending</option>
                <option value="rating">Rating</option>
                <option value="price">Lowest Price</option>
            </select>
        </div>     

        <button type="submit">Search</button>

    </form>
</div>
</body>
</html>
