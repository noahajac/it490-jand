<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAND Travel-Hotel Booking</title>
    <link rel="stylesheet" href="bookingPageStyle.css">

</head>
<body>

<div class="booking-form">

    <h2 class="title-form">Hotel Search</h2>

    <form action="hotelsearchresults.php" method="post" class="search-form" autocomplete="off">
        <div class="input-row">
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Going To?" required> 
            </div>
            <div class="input-group date-group">
                <div class="date-labels">
                    <label for="arrival_date">Check-in:</label> 
                    <input type="date" id="arrival_date" name="arrival_date" required>
                    <label for="departure_date" class="departure-label">Check-out:</label> 
                    <input type="date" id="departure_date" name="departure_date" required>
                </div>
            </div>

            <div class="input-group">
                <label>Travelers:</label>
                <input type="number" id="adults" name="adults" placeholder="Adults"min="1" max="10" required>
                <input type="number" id="adults" name="adults" placeholder="Children 0 to 17" min="1" max="10" required>
            </div>

            <div class="input-group ">
                <label for="rooms">Room:</label>
                <input type="number" id="room" name="room" placeholder="Room" min="0" max="10" required>
            </div>

            <div class="input-group search-btn">
                <button type="submit">Search</button>
            </div>
        </div>
    </form>
</body>
</html>
