<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAND Travel Booking</title>
    <link rel="stylesheet" href="bookingPageStyle.css">
</head>
<body>

<div class="booking-form">

    <h2>Hotel Search</h2>

    <form action="hotelsearchresults.php" method="post">
 
        <div class="input-group">
            <label for="destination">To:</label>
            <input type="text" id="destination" name="destination" placeholder="Going To?" required>
        </div>

        <div class="input-group">
            <label for="arrival_date">From:</label>
            <input type="date" id="arrival_date" name="arrival_date" required>
        </div>

        <div class="input-group">
            <label for="departure_date">To:</label>
            <input type="date" id="departure_date" name="departure_date" required>
        </div>

        <div class="input-group">
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" placeholder="Adults" min="1" max="10" required>
        </div>

        <div class="input-group">
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" placeholder="Children 0 to 17" min="0" max="10">
        </div>

        <div class="input-group">
            <label for="room">Room:</label>
            <input type="number" id="room" name="room" placeholder="Room" min="1" max="10">
        </div>
       
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
